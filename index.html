<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD</title>
</head>

<body style="background-color: #faf9f9;">
    <nav class="navbar  navbar-light" style="background-color: #027fd8;">
        <span class="navbar-brand text-white mb-0 h1">Farmaceutica Umbrella.</span>
        <img src="" content-allign-right width="8%" height="25%"></img>
    </nav>
    <div class="container  mx-auto text-center  display: flex; align-items: center; my-5">

        <div class="row mx-auto">
            <div class="card col-6 " style="width: 20rem;">

                <div class="card-body">
                    <h1>Empleados</h1>
                    <p class="card-text">Administración de la información de empleados</p>
                    <form action="/employees" method="get">
                        <button type="submit">Ver Empleados</button>
                    </form>
                </div>
            </div>


            <div class="card col-6 " style="width: 18rem;">

                <div class="card-body">
                    <h1>Productos</h1>
                    <p class="card-text">Administración de la información de los productos</p>
                    <form action="/products" method="get">
                        <button type="submit">Ver Productos</button>
                    </form>
                </div>
            </div>

            <div class="card col-7" style="width: 18rem;">

                <div class="card-body mx-auto">
                    <h1>Tickets</h1>
                    <p class="card-text">Administración de la información de empleados</p>
                    <form action="/products" method="get">
                        <button type="submit">Ver Tickets</button>
                    </form>
                </div>
            </div>
        </div>
        <div class=" text-center p-3 mt-4 text-white fixed-bottom" style="background-color: #027fd8;">
            <p class="text-center my-2"><strong>Sistema CRUD para registro y administración de empleados, productos y
                    tickets de una farmaceutica</strong></p>
        </div>
    </div>
</body>

</html>
